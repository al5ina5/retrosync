name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Spam pushes: only the latest run for this branch stays; in-progress runs are cancelled.
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root deps
        run: npm install

      - name: Install dashboard deps
        run: cd dashboard && yarn install --frozen-lockfile

      - name: Prisma generate
        run: npm run dashboard:db:generate

      - name: Build dashboard
        run: npm run dashboard:build

      - name: Lint dashboard
        run: cd dashboard && yarn lint

  # Optional: run full build (dashboard + client) only if client build scripts exist
  build-client:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install and build (dashboard + client if present)
        run: |
          npm install
          cd dashboard && yarn install --frozen-lockfile && npx prisma generate && yarn build
          if [ -f client/build/portmaster/build.sh ]; then npm run client:build; fi
