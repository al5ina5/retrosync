name: Release

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  workflow_dispatch: {}

# One release per tag; no cancel.
jobs:
  # --- Build PortMaster package (handhelds / Linux PortMaster) on Ubuntu ---
  build-portmaster:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build PortMaster package
        run: |
          if [ ! -f client/build/portmaster/build.sh ]; then
            echo "PortMaster build script not found, skipping."
            exit 0
          fi
          cd client && ./build/portmaster/build.sh

      - name: Verify PortMaster output
        run: |
          test -d client/dist/portmaster || { echo "Missing client/dist/portmaster"; exit 1; }
          test -f client/dist/portmaster/RetroSync/RetroSync.love || { echo "Missing RetroSync.love"; exit 1; }

      - name: Zip PortMaster package
        run: |
          V="${{ github.ref_name }}"
          cd client/dist/portmaster
          zip -r "retrosync-portmaster-${V}.zip" .
          mv "retrosync-portmaster-${V}.zip" ../..
          cd ../..
          # Desktop .love for Linux/Windows (same game, run with system LÃ–VE)
          cp dist/portmaster/RetroSync/RetroSync.love "retrosync-${V}.love" 2>/dev/null || true

      - name: Upload PortMaster artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portmaster-${{ github.ref_name }}
          path: |
            client/retrosync-portmaster-${{ github.ref_name }}.zip
            client/retrosync-${{ github.ref_name }}.love

  # --- Build macOS .app on macOS runner ---
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS app
        run: |
          if [ ! -f client/build/macos/build.sh ]; then
            echo "macOS build script not found, skipping."
            exit 0
          fi
          cd client && ./build/macos/build.sh

      - name: Verify macOS output
        run: |
          test -d client/dist/macos || { echo "Missing client/dist/macos"; exit 1; }
          test -f client/dist/macos/RetroSync.love || { echo "Missing RetroSync.love"; exit 1; }

      - name: Zip macOS dist
        run: |
          V="${{ github.ref_name }}"
          cd client/dist/macos
          zip -r "retrosync-macos-${V}.zip" .
          mv "retrosync-macos-${V}.zip" ../..
          cd ../..

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ github.ref_name }}
          path: client/retrosync-macos-${{ github.ref_name }}.zip

  # --- Create GitHub Release with client assets only ---
  release:
    runs-on: ubuntu-latest
    needs: [build-portmaster, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download PortMaster artifacts
        if: needs.build-portmaster.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: portmaster-${{ github.ref_name }}
        continue-on-error: true

      - name: Download macOS artifacts
        if: needs.build-macos.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: macos-${{ github.ref_name }}
        continue-on-error: true

      # Gather whatever was downloaded so we only attach existing files
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          V="${{ github.ref_name }}"
          for f in "portmaster-${V}/retrosync-portmaster-${V}.zip" "portmaster-${V}/retrosync-${V}.love" "macos-${V}/retrosync-macos-${V}.zip"; do
            [ -f "$f" ] && cp "$f" release-assets/
          done
          # Also publish stable filenames for latest-download URLs.
          if [ -f "portmaster-${V}/retrosync-portmaster-${V}.zip" ]; then
            cp "portmaster-${V}/retrosync-portmaster-${V}.zip" "release-assets/retrosync-portmaster-latest.zip"
          fi
          if [ -f "portmaster-${V}/retrosync-${V}.love" ]; then
            cp "portmaster-${V}/retrosync-${V}.love" "release-assets/retrosync-desktop-latest.love"
          fi
          if [ -f "macos-${V}/retrosync-macos-${V}.zip" ]; then
            cp "macos-${V}/retrosync-macos-${V}.zip" "release-assets/retrosync-macos-latest.zip"
          fi
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
