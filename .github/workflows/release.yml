name: Release

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  workflow_dispatch: {}

# One release per tag; no cancel.
jobs:
  # --- Build PortMaster package (handhelds / Linux PortMaster) on Ubuntu ---
  build-portmaster:
    runs-on: ubuntu-latest
    env:
      RETROSYNC_SERVER_URL: https://retrosync.vercel.app
    steps:
      - uses: actions/checkout@v4

      - name: Build PortMaster package
        run: |
          test -f client/build/portmaster/build.sh || { echo "Missing client/build/portmaster/build.sh"; exit 1; }
          bash client/build/portmaster/build.sh
          test -d client/dist/portmaster || { echo "Missing client/dist/portmaster"; exit 1; }
          test -f client/dist/portmaster/RetroSync/RetroSync.love || { echo "Missing RetroSync.love"; exit 1; }

      - name: Zip PortMaster package
        run: |
          cd client/dist/portmaster
          zip -r "retrosync-portmaster.zip" .
          mv "retrosync-portmaster.zip" ../..
          cd ../..
          cp dist/portmaster/RetroSync/RetroSync.love retrosync.love

      - name: Upload PortMaster artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portmaster-${{ github.ref_name }}
          path: |
            client/retrosync-portmaster.zip
            client/retrosync.love

  # --- Build macOS .app on macOS runner ---
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS app
        run: |
          test -f client/build/macos/build.sh || { echo "Missing client/build/macos/build.sh"; exit 1; }
          bash client/build/macos/build.sh --prod
          test -d client/dist/macos || { echo "Missing client/dist/macos"; exit 1; }
          test -f client/dist/macos/RetroSync.love || { echo "Missing RetroSync.love"; exit 1; }

      - name: Zip macOS app only
        run: |
          cd client/dist/macos
          zip -r "retrosync-macos.zip" RetroSync.app
          mv "retrosync-macos.zip" ../..
          cd ../..

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ github.ref_name }}
          path: client/retrosync-macos.zip

  # --- Build Linux bundle on Ubuntu runner ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Linux package
        run: |
          test -f client/build/linux/build.sh || { echo "Missing client/build/linux/build.sh"; exit 1; }
          bash client/build/linux/build.sh --prod
          test -d client/dist/linux || { echo "Missing client/dist/linux"; exit 1; }
          test -f client/retrosync-linux.zip || { echo "Missing retrosync-linux.zip"; exit 1; }

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ github.ref_name }}
          path: client/retrosync-linux.zip

  # --- Build Windows bundle on Ubuntu runner ---
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Windows package
        run: |
          test -f client/build/windows/build.sh || { echo "Missing client/build/windows/build.sh"; exit 1; }
          bash client/build/windows/build.sh --prod
          test -d client/dist/windows || { echo "Missing client/dist/windows"; exit 1; }
          test -f client/retrosync-windows.zip || { echo "Missing retrosync-windows.zip"; exit 1; }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ github.ref_name }}
          path: client/retrosync-windows.zip

  # --- Create GitHub Release with client assets only ---
  release:
    runs-on: ubuntu-latest
    needs: [build-portmaster, build-macos, build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download PortMaster artifacts
        if: needs.build-portmaster.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: portmaster-${{ github.ref_name }}
          path: artifacts/portmaster
        continue-on-error: true

      - name: Download macOS artifacts
        if: needs.build-macos.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: macos-${{ github.ref_name }}
          path: artifacts/macos
        continue-on-error: true

      - name: Download Linux artifacts
        if: needs.build-linux.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: linux-${{ github.ref_name }}
          path: artifacts/linux
        continue-on-error: true

      - name: Download Windows artifacts
        if: needs.build-windows.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: windows-${{ github.ref_name }}
          path: artifacts/windows
        continue-on-error: true

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for f in \
            "artifacts/portmaster/retrosync-portmaster.zip" \
            "artifacts/portmaster/retrosync.love" \
            "artifacts/macos/retrosync-macos.zip" \
            "artifacts/linux/retrosync-linux.zip" \
            "artifacts/windows/retrosync-windows.zip"; do
            [ -f "$f" ] && cp "$f" release-assets/
          done
          ls -la release-assets/
          if [ -z "$(ls -A release-assets)" ]; then
            echo "No release assets found. Failing release step."
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
